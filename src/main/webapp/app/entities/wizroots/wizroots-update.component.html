<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">
            <h2 id="jhi-wizroots-heading" jhiTranslate="wizrootsApp.wizroots.home.createOrEditLabel">Create or edit a Wizroots</h2>
            <div>
                <jhi-alert-error></jhi-alert-error>
                <div class="form-group" [hidden]="!wizroots.id">
                    <label for="id" jhiTranslate="global.field.id">ID</label>
                    <input type="text" class="form-control" id="id" name="id"
                        [(ngModel)]="wizroots.id" readonly />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="wizrootsApp.wizroots.name" for="field_name">Name</label>
                    <input type="text" class="form-control" name="name" id="field_name"
                        [(ngModel)]="wizroots.name" required/>
                    <div [hidden]="!(editForm.controls.name?.dirty && editForm.controls.name?.invalid)">
                        <small class="form-text text-danger"
                        [hidden]="!editForm.controls.name?.errors?.required" jhiTranslate="entity.validation.required">
                        This field is required.
                        </small>
                    </div>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="wizrootsApp.wizroots.dob" for="field_dob">Dob</label>
                    <div class="input-group">
                        <input id="field_dob" type="text" class="form-control" name="dob" ngbDatepicker  #dobDp="ngbDatepicker" [(ngModel)]="wizroots.dob"
                        required/>
                        <span class="input-group-append">
                            <button type="button" class="btn btn-secondary" (click)="dobDp.toggle()"><fa-icon [icon]="'calendar-alt'"></fa-icon></button>
                        </span>
                    </div>
                    <div [hidden]="!(editForm.controls.dob?.dirty && editForm.controls.dob?.invalid)">
                        <small class="form-text text-danger"
                        [hidden]="!editForm.controls.dob?.errors?.required" jhiTranslate="entity.validation.required">
                        This field is required.
                        </small>
                    </div>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="wizrootsApp.wizroots.place" for="field_place">Place</label>
                    <input type="text" class="form-control" name="place" id="field_place"
                        [(ngModel)]="wizroots.place" required/>
                    <div [hidden]="!(editForm.controls.place?.dirty && editForm.controls.place?.invalid)">
                        <small class="form-text text-danger"
                        [hidden]="!editForm.controls.place?.errors?.required" jhiTranslate="entity.validation.required">
                        This field is required.
                        </small>
                    </div>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="wizrootsApp.wizroots.address" for="field_address">Address</label>
                    <textarea class="form-control" name="address" id="field_address"
                        [(ngModel)]="wizroots.address" ></textarea>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="wizrootsApp.wizroots.designation" for="field_designation">Designation</label>
                    <select class="form-control" id="field_designation" name="designation" [(ngModel)]="wizroots.designation" >
                        <option [ngValue]="null"></option>
                        <option [ngValue]="designationOption.id === wizroots.designation?.id ? wizroots.designation : designationOption" *ngFor="let designationOption of designations; trackBy: trackDesignationById">{{designationOption.name}}</option>
                    </select>
                </div>
            </div>
            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary"  (click)="previousState()">
                    <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
                </button>
                <button type="submit" id="save-entity" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
                    <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
